version: '3.8'

services:
  fastapi_app:
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - .:/usr/src/app
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - fastapi_app

volumes:
  caddy_data:
  caddy_config: